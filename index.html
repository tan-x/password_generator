<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div><h1>Password Generator</h1></div>
    <div class="card">
        <div class="card-header">
            <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
            <div class="card-text">
                <pre id="pass">Your Secure Password</pre>
            </div>
            <hr>
            <div class = "buttons">
            <button class="btn btn-danger" id="generate">Generate Password</button>
            <button class="btn btn-success" id="regenerate">Regenerate Password</button>
            </div>
            <form class="form-inline flex-center">
                <label for="length-input" class="col-1 col-form-label">Length</label>
                <input type="number" class="form-control col-2" value="8" id="lengthIn">
                <div class="form-check mb-2 mr-sm-2 mb-sm-0">    
                    <label for="form-check-label" class="form-check-label">lowercase</label>
                    <input type="checkbox" class="form-control" id="lower">

                    <label for="form-check-label" class="form-check-label">UPPERcase</label>
                    <input type="checkbox" class="form-control" id="upper">

                    <label for="form-check-label" class="form-check-label">Numbers</label>
                    <input type="checkbox" class="form-control" id="num">

                    <label for="form-check-label" class="form-check-label">Symbols</label>
                    <input type="checkbox" class="form-control" id="sym">
                </div>
            </form>
            <p id="require"></p>
        </div>
    </div>
    <script src="assets/js/pwgenerator.js"></script>
</body>
</html>
